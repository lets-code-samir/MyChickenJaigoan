<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="your name" id="name">
        <input type="text" placeholder="enter mobileNumber" id="mobileNumber">
        <input type="text" placeholder="location">
        <select id="weight">
          <option value="">Enter Weight</option>
          <option value="250 gram">250 gram</option>
          <option value="500 gram">500 gram</option>
          <option value="750 gram">750 gram</option>
          <option value="1 kilo">1 kilo</option>
          <option value="2 kilo">2 kilo</option>
          <option value="3 kilo">3 kilo</option>
          <option value="4 kilo">4 kilo</option>
          <option value="5 kilo">5 kilo</option>
          <option value="6 kilo">6 kilo</option>
          <option value="7 kilo">7 kilo</option>
          <option value="8 kilo">8 kilo</option>
          <option value="9 kilo">9 kilo</option>
          <option value="10 kilo">10 kilo</option>
        </select>
        <select id="item">
          <option value="">Select Item</option>
          <option value="Chicken">Chicken (Full)</option>
          <option value="Liver">Liver</option>
          <option value="Leg Piece">Leg Piece</option>
          <option value="Wings">Wings</option>
        </select>
        <button type="submit">orderNow</button>
    </form>
    <script src="freshChicken.js"></script>
</body>
</html>
